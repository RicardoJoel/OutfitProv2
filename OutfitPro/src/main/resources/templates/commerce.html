<!DOCTYPE html>
<html xmlns:lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>Outfit Pro - Comercios</title>
	<link rel="stylesheet" id="bootstrap-css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/commerce.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/commerce/registrar}" method="post" th:object="${commerce}">
			<div class="form-group">
				<input type="hidden" class="form-control" th:field="*{id}"></input>

				<div class="form-group">
					<label for="name">Nombre</label>
					<input type="text" th:field="*{name}" class="form-control" id="name"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
				
				<div class="form-group">
					<label for="ruc">R.U.C.</label>
					<input type="text" th:field="*{ruc}" class="form-control" id="ruc"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('ruc')}" th:errors="*{ruc}"></div>
				</div>
				
				<div class="form-group">
					<label for="email">Correo</label>
					<input type="email" th:field="*{email}" class="form-control" id="email"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
				
				<div class="form-group">
					<label for="telephone">Tel√©fonos</label>
					<input type="text" th:field="*{telephone}" class="form-control" id="telephone"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
			<a href="/commerce/listar" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
