<!DOCTYPE html>
<html xmlns:lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>Outfit Pro - Detalle del comercio</title>
	<link rel="stylesheet" id="bootstrap-css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<h3 style="margin-bottom:30px">Detalle del comercio</h3>
		
		<form th:action="@{/commerces/registrar}" method="post" th:object="${commerce}">
			<input type="hidden" th:field="*{id}"/>

			<div class="form-group">
				<label for="name" class="col-form-label">Nombre</label>
				<input type="text" th:field="*{name}" class="form-control" id="name"/>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			
			<div class="form-group">
				<label for="ruc" class="col-form-label">R.U.C.</label>
				<input type="text" th:field="*{ruc}" class="form-control" id="ruc"/>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('ruc')}" th:errors="*{ruc}"></div>
			</div>
			
			<div class="form-group">
				<label for="email" class="col-form-label">Correo</label>
				<input type="email" th:field="*{email}" class="form-control" id="email"/>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			
			<div class="form-group">
				<label for="telephone" class="col-form-label">Tel√©fonos</label>
				<input type="text" th:field="*{telephone}" class="form-control" id="telephone"/>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
			</div>
			
			<div style="margin-top:30px;margin-bottom:30px">
				<center>
				<button type="submit" class="btn btn-primary">Guardar</button>
				<a href="/commerces/listar" class="btn btn-secondary">Cancelar</a>
				</center>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
