<!DOCTYPE html>
<html xmlns:lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>Outfit Pro - Descuentos</title>
	<link rel="stylesheet" id="bootstrap-css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column" >
					<a style="border-bottom-color: green" th:href="@{/discount/irRegistrar}" id="add-row" type="button" class="btn btn-primary btn-md left-block"> 
						<span class="glyphicon glyphicon-plus"></span>
					</a>
					<a style="border-bottom-color: green" th:href="@{/discount/irBuscar}" id="add-row" type="button" class="btn btn-primary btn-md left-block"> 
						<span class="glyphicon glyphicon-search"></span> 
					</a>
					<table class="table table-bordered table-hover table-striped" id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">Nombre</th>
								<th class="text-center">Descripci√≥n</th>
								<th class="text-center">Monto</th>
								<th class="text-center">Porcentaje</th>
								<th class="text-center">Fecha inicio</th>
								<th class="text-center">Fecha fin</th>
								<th class="text-center">Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="due: ${listaDiscounts}">
								<td th:text="${due.name}"></td>
								<td th:text="${due.description}"></td>
								<td th:text="${due.amount}"></td>
								<td th:text="${due.percentage}"></td>
								<td th:text="${#dates.format(due.initDate,'dd/MM/yyyy')}"></td>
								<td th:text="${#dates.format(due.endDate,'dd/MM/yyyy')}"></td>
								<td>
									<a th:href="@{'/discount/modificar/' + ${due.id}}">Editar</a>
									<a th:href="@{/discount/eliminar?id=} + ${due.id}">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>		
				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
