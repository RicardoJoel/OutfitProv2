<!DOCTYPE html>
<html xmlns:lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>Outfit Pro - Clientes</title>
	<link rel="stylesheet" id="bootstrap-css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/customer.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/customer/registrar}" method="post" th:object="${customer}">
			<div class="form-group">
				<input type="hidden" class="form-control" th:field="*{id}"></input>

				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" th:field="*{username}" class="form-control" id="username"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
				</div>
				
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input type="password" th:field="*{password}" class="form-control" id="password"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>
				
				<div class="form-group">
					<label for="name">Nombre</label>
					<input type="text" th:field="*{name}" class="form-control" id="name"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
				
				<div class="form-group">
					<label for="gender">Género</label>
					<select class="form-control" th:field="*{gender}">
						<option th:value="'Masculino'" th:text="'Masculino'" ></option>
						<option th:value="'Femenino'" th:text="'Femenino'" ></option>
					</select>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
				</div>
				
				<div class="form-group">
					<label for="address">Dirección</label>
					<input type="text" th:field="*{address}" class="form-control" id="address"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
				</div>
				
				<div class="form-group">
					<label for="birthdate">Fecha de nacimiento</label>
					<input type="date" th:field="*{birthdate}" class="form-control" id="birthdate"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
				</div>
				
				<div class="form-group">
					<label for="numFreeCons">Asesorías libres</label>
					<input type="text" th:field="*{numFreeCons}" class="form-control" id="numFreeCons" readonly="readonly"></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('numFreeCons')}" th:errors="*{numFreeCons}"></div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
			<a href="/customer/listar" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
